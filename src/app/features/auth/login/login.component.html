<div class="sign-container">
  <div class="sign-content">
    <div class="logo">
      <img src="../../../assets/images/logo.png" alt="Logo" />
      <h1>LearnRoom</h1>
    </div>

    <form
      class="sign-form"
      (ngSubmit)="onSubmit(loginForm)"
      #loginForm="ngForm"
    >
      <div class="form-group">
        <label class="signup-link">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          class="form-control"
          #emailInput="ngModel"
          required
          [ngClass]="{
            invalid:
              emailInput.invalid && (emailInput.dirty || emailInput.touched)
          }"
          email
        />
      </div>
      <div
        *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
      >
        <div
          class="alert alert-danger alert-sign"
          role="alert"
          *ngIf="emailInput.errors?.['required']"
        >
          Email is required.
        </div>
        <div
          class="alert alert-danger alert-sign"
          role="alert"
          *ngIf="emailInput.errors?.['email']"
        >
          Invalid email format.
        </div>
      </div>

      <div class="form-group">
        <label class="signup-link">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="form-control"
          #passwordInput="ngModel"
          [ngClass]="{
            invalid:
              passwordInput.invalid &&
              (passwordInput.dirty || passwordInput.touched)
          }"
          minlength="6"
          required
        />
      </div>
      <div
        *ngIf="
          passwordInput.invalid &&
          (passwordInput.dirty || passwordInput.touched)
        "
      >
        <div
          class="alert alert-danger alert-sign"
          role="alert"
          *ngIf="passwordInput.errors?.['required']"
        >
          Password is required.
        </div>
        <div
          class="alert alert-danger alert-sign"
          role="alert"
          *ngIf="passwordInput.errors?.['password']"
        >
          Invalid Password format.
        </div>
      </div>
      <button type="submit" class="coral-button button">Login</button>
    </form>
    <div
      *ngIf="loginForm.submitted && loginForm.invalid"
      class="alert alert-danger"
      role="alert"
    >
      Please fill in all required fields correctly.
    </div>
    <p style="font-size: 14px; margin-top: 20px">
      Don't have an account?
      <a routerLink="/auth/register" class="signup-link">Sign up</a>
    </p>
  </div>

  <div class="image" style="width: 60%">
    <img
      src="../../../assets/images/signup.png"
      alt="landing image"
      style="width: 100%"
    />
  </div>
</div>
