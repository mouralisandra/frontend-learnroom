<div *ngIf="selectedCourse" [ngStyle]="{
  'display': 'flex',
  'flex-direction': 'column',
  'justify-content': 'center',
  'align-items': 'center',
  'border-radius': '8px',
  'box-shadow': '0 4px 8px rgba(0, 0, 0, 0.1)',
  'padding': '10px',
  'margin':'30px',
  'margin-top':'0',
  'background-color': '#ffffff'
}">
  <div [ngStyle]="{'width': '100%', 'display': 'flex', 'flex-direction': 'column'}">
    <h2 style="margin-bottom: 10px;">{{ selectedCourse.name }}</h2>
    <h4 style="margin-bottom: 10px;">{{ selectedCourse.content }}</h4>
    <hr [ngStyle]="{
      'width': '100%',
      'margin-top': '10px',
      'border-color': '#A6A6A6',
      'border-width': '2px'
    }" />

    <div style="font-size: 18px; margin-top: 20px;margin-bottom: 10px">Tasks:</div>
    <app-task-list [inCard] ="true" [tasks]="(tasks$ | async) || []"></app-task-list>
    <div style="font-size: 18px; margin-top: 20px;margin-bottom: 10px">Assignments:</div>
    <app-assignment-list [inCard] ="true"  [assignments]="(assignments$ | async) || []" [courseId]="selectedCourse.id"></app-assignment-list>


    <button
            class="btn btn-primary btn-rounded"
            style=" border-color:#ff796e ;background-color: #ff796e;margin-top: 10px;margin-bottom: 10px; border-radius: 20px;width: 250px;align-self:center"
            (click)="onCourseClick()">View Course Details
    </button>
  </div>

</div>
