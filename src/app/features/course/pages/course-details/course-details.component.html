<div *ngIf="(course$ | async) as course " [ngStyle]="{'display':'flex','flex-direction': 'column', 'justify-content':'center','align-items':'center','margin':'50px 0px'}">
  <div [ngStyle]="{'width':'80%','display':'flex','flex-direction': 'column',}">
    <h2>{{course.name}}</h2>
    <h4>{{course.content}}</h4>
    <hr [ngStyle]="{'width': '100%', 'margin-top': '4px', 'border-color': '#A6A6A6', 'border-width': '2px'}" />
    <app-task-list [withButton]="true" [tasks]="(tasks$ | async) || []" [courseId]="courseId"></app-task-list>
    <app-assignment-list [withButton]="true" [assignments]="(assignments$ | async) || []" [courseId]="courseId"></app-assignment-list>


  </div>
</div>
