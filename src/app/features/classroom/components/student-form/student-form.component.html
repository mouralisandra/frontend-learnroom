<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Enroll Student</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="onClose()"
  ></button>
</div>
<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="form-group">
      <label for="email">Student's email</label>
      <input
        type="text"
        id="email"
        class="form-control"
        formControlName="email"
      />
      <div *ngIf="validateField('email', 'required')" class="text-danger">
        Student's email is required
      </div>
      <div *ngIf="validateField('email', 'pattern')" class="text-danger">
        Invalid email format
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="studentForm.invalid"
    >
      Submit
    </button>
    <button type="button" class="btn btn-secondary" (click)="onClose()">
      Cancel
    </button>
  </div>
</form>
