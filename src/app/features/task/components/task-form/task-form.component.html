<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="form-group">
      <label for="name">Task Title</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
      />
      <div *ngIf="validateField('name', 'required')" class="text-danger">
        Task Title is required
      </div>
    </div>
    <div class="form-group">
      <label for="content">Description</label>
      <textarea
        id="content"
        class="form-control"
        formControlName="content"
      ></textarea>
      <div *ngIf="validateField('content', 'required')" class="text-danger">
        Description is required
      </div>
    </div>
    <div class="form-group">
      <label for="points">Max Points</label>
      <input
        type="number"
        min="1"
        id="points"
        class="form-control"
        formControlName="points"
      />
      <div *ngIf="validateField('points', 'required')" class="text-danger">
        Task points is required
      </div>
      <div *ngIf="validateField('points', 'min')" class="text-danger">
        Task points must be positive
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">
      Submit
    </button>
    <button type="button" class="btn btn-secondary" (click)="onClose()">
      Cancel
    </button>
  </div>
</form>
